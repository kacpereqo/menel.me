{% extends "base.html" %}

{% block title %}
{{request.url_rule}}
{% endblock %}

{% block content %}
<div id="content">
    {% for post in posts %}
    <div class="post">
        <ul>
            <li>
                <h3><a href="{{url_for('post_app.post_lookup', post_id = post[0])}}">{{post[4]}}</a></h3>
            </li>
            <li>Dodano przez:<a href="{{url_for('user_app.user', nick = post[1])}}">{{post[1]}}</a></li>
            <li>Dodano: {{post[2][:-7]}}</li>
            <li id="stats">{{post[6]}}+ {{post[7]}}- {{post[5]}} wyświetleń</li>
        </ul>
        <img src="static\img\posts\{{post[3]}}_small.webp">
        </div>
        
    {% endfor %}
</div>

<div id=" tagi">
        sex
    </div>

    {% endblock %}
