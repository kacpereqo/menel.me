{% extends "base.html" %}
    
{% block content %}

    <div id="content">
        <p>Zgłoszenie <b>{{nick}}:</b></p>
        <form action="{{url_for('admin_app.report', nick = nick, post_id = post_id)}}" method="post">
            <label for="reason">Powód:</label>
            <textarea name="reason" rows="10" cols="80"></textarea>
            <input type="submit" value="Zgłoś">
        </form>
    </div>

{% endblock %}
