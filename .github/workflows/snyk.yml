name: Snyk example kurwa jak sie z tego korzysta xddddddddon
on: push
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: snyk/actions/setup@master
    - uses: actions/setup-go@v1
      with:
        go-version: "1.13"
    - name: Snyk monitor 
      run: snyk test
      env:
        SNYK_TOKEN: 4f0148fa-1202-4dcc-bebd-2ea92d048160
