name: Snyk
on: push
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: snyk/actions/setup@master
    - uses: actions/python-3.8@master
    - name: Snyk monitor 
      run: snyk test
      env:
        SNYK_TOKEN: 4f0148fa-1202-4dcc-bebd-2ea92d048160
